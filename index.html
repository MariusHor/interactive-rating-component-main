<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__logo-container">
        <img src="/img/icon-star.svg" alt="" class="card__logo">
      </div>
      <h1 class="card__title">How did we do?</h1>
      <p class="card__text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <form action="#" id="ratings-form" class="ratings" method="post">
          <input class="ratings__value" type="radio" name="rating-button" id="one-star">
          <label class="for-ratings__value" for="one-star">
            <span data-hover="1">1</span>
          </label>
          <input class="ratings__value" type="radio" name="rating-button" id="two-stars">
          <label class="for-ratings__value" for="two-stars">
            <span data-hover="2">2</span>
          </label>
          <input class="ratings__value" type="radio" name="rating-button" id="three-stars">
          <label class="for-ratings__value" for="three-stars">
            <span data-hover="3">3</span>
          </label>
          <input class="ratings__value" type="radio" name="rating-button" id="four-stars">
          <label class="for-ratings__value" for="four-stars">
            <span data-hover="4">4</span>
          </label>
          <input class="ratings__value" type="radio" name="rating-button" id="five-stars">
          <label class="for-ratings__value" for="five-stars">
            <span data-hover="5">5</span>
          </label>
        </form>    
      <button type="submit" form="ratings-form" class="button">SUBMIT</button>
    </div>

  </main>
  <footer class="footer">
    <p class="footer__attribution">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://www.frontendmentor.io/profile/MariusHor">MariusHor</a>.
    </p>
  </footer>

  <!-- Rating state start -->

  

  



  

  <!-- Rating state end -->

  <!-- Thank you state end -->

</body>
</html>
